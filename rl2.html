                options: ["1", " -1", "2", "3"],
                correct: 1,
                sustento: "$f(2) = 2(2) - 3 = 1$. Luego $f(f(2)) = f(1) = 2(1) - 3 = -1$."
            },
            {
                q: "196. En un mapa, 2 cm representan 50 km. ¿Cuántos km representan 5 cm?",
                options: ["100 km", "125 km", "150 km", "250 km"],
                correct: 1,
                sustento: "1 cm representa 25 km ($50/2$). Entonces 5 cm representan $5 \\times 25 = 125$ km."
            },
            {
                q: "197. En una clase de 28 estudiantes se desea elegir a 2 representantes para el consejo escolar. ¿De cuántas maneras diferentes se puede realizar esta elección?",
                options: ["378", "756", "56", "28"],
                correct: 0,
                sustento: "El problema se resuelve mediante una combinación de 28 elementos tomados de 2 en 2, denotada como $C(28,2)$. La fórmula es $n! / [k!(n-k)!]$, lo que resulta en $(28 \\times 27) / 2 = 378$. Dividir entre 2 es crucial porque el orden no importa."
            },
            {
                q: "198. Orlando resuelve la ecuación 2x² − 8x + 6 = 0 siguiendo los pasos que se indican a continuación: Divide ambos lados por 2, obteniendo x² − 4x + 3 = 0. Factoriza el trinomio como (x − 1)(x − 3) = 0. Concluye que x = 1 y x = 3. Verifica sustituyendo cada valor en la ecuación original y afirma que solo x = 1 satisface la igualdad. ¿Cuál de las siguientes afirmaciones es correcta respecto a la consistencia del procedimiento y la solución de Orlando?",
                options: [
                    "El procedimiento es totalmente correcto y las soluciones son válidas.",
                    "Orlando cometió un error en la factorización inicial.",
                    "Orlando cometió un error en la verificación; ambas soluciones son correctas.",
                    "La ecuación no tiene soluciones reales."
                ],
                correct: 2,
                sustento: "En el paso 1, dividir 2x² − 8x + 6 = 0 entre 2 produce x² − 4x + 3 = 0 correctamente. En el paso 2, el trinomio se factoriza correctamente como (x − 1)(x − 3). Por lo tanto, las soluciones son x = 1 y x = 3. El paso 4 es donde comete el error de verificación, pues ambas raíces satisfacen la ecuación original."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 3600; // 1 hour in seconds
        let timerInterval;
        let answered = false;

        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackTitle = document.getElementById('feedback-title');
        const sustentoText = document.getElementById('sustento-text');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        const currentCount = document.getElementById('current-count');

        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                    return;
                }
                timeLeft--;
                const hrs = Math.floor(timeLeft / 3600);
                const mins = Math.floor((timeLeft % 3600) / 60);
                const secs = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function loadQuestion() {
            answered = false;
            const data = quizData[currentQuestion];
            questionText.textContent = data.q;
            optionsGrid.innerHTML = '';
            feedbackArea.classList.add('hidden');

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-4 border-2 border-gray-100 rounded-xl text-lg font-medium bg-white shadow-sm";
                btn.innerHTML = `<span class="inline-block w-8 h-8 rounded-full bg-gray-100 text-center mr-3 text-sm leading-8">${String.fromCharCode(65 + index)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(index);
                optionsGrid.appendChild(btn);
            });

            // Update Progress
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressPercent.textContent = `${Math.round(progress)}%`;
            currentCount.textContent = currentQuestion + 1;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;
            
            const data = quizData[currentQuestion];
            const buttons = optionsGrid.getElementsByTagName('button');
            
            if (selected === data.correct) {
                buttons[selected].classList.add('correct');
                feedbackTitle.textContent = "¡Correcto!";
                feedbackTitle.className = "text-lg font-bold mb-2 text-green-700";
                feedbackArea.className = "mt-6 p-6 rounded-lg border-2 border-green-200 bg-green-50 block";
                score++;
            } else {
                buttons[selected].classList.add('incorrect');
                buttons[data.correct].classList.add('correct');
                feedbackTitle.textContent = "Incorrecto";
                feedbackTitle.className = "text-lg font-bold mb-2 text-red-700";
                feedbackArea.className = "mt-6 p-6 rounded-lg border-2 border-red-200 bg-red-50 block";
            }

            sustentoText.innerHTML = `<strong>Sustento:</strong> ${data.sustento}`;
            
            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = "Ver Resultados Finales";
            }
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('quiz-container').classList.add('hidden');
            const resultContainer = document.getElementById('result-container');
            resultContainer.classList.remove('hidden');

            const percent = (score / quizData.length) * 100;
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-percent').textContent = `${Math.round(percent)}%`;

            const msgDiv = document.getElementById('performance-msg');
            if (percent >= 85) {
                msgDiv.textContent = "DESEMPEÑO: ALTO - ¡Excelente nivel académico!";
                msgDiv.className = "text-xl font-semibold mb-8 p-4 rounded-lg bg-green-100 text-green-800";
            } else if (percent >= 60) {
                msgDiv.textContent = "DESEMPEÑO: MEDIO - Buen trabajo, sigue practicando.";
                msgDiv.className = "text-xl font-semibold mb-8 p-4 rounded-lg bg-yellow-100 text-yellow-800";
            } else {
                msgDiv.textContent = "DESEMPEÑO: BAJO - Se recomienda reforzar los conocimientos.";
                msgDiv.className = "text-xl font-semibold mb-8 p-4 rounded-lg bg-red-100 text-red-800";
            }
        }

        window.onload = () => {
            startTimer();
            loadQuestion();
        };
    </script>
